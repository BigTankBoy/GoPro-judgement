{% extends "layout.html" %}

{% block title %}비밀번호 초기화{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/force_change_password.css') }}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>비밀번호 초기화</h2>
                </div>
                <div class="card-body">
                    <p class="alert alert-info">비밀번호를 재설정해 주세요.</p>
                    <form method="post" action="{{ url_for('auth.force_change_password') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <label for="new_password">새 비밀번호</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_new_password">새 비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
